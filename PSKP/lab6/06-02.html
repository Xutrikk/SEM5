<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отправка Email</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #f9fafb 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-wrapper {
      background: #ffffff;
      padding: 32px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e7eb;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-wrapper:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
      color: #1f2937;
      margin-bottom: 24px;
      font-weight: 600;
    }

    label {
      font-size: 0.875rem;
      color: #374151;
      margin-bottom: 8px;
      display: block;
      font-weight: 500;
    }

    input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 0.875rem;
      color: #1f2937;
      border-radius: 8px;
      transition: border-color 0.2s ease, background 0.2s ease;
    }

    input[type="email"]:focus, textarea:focus {
      border-color: #4f46e5;
      background: #ffffff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
      color: #ffffff;
      border: none;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(90deg, #4338ca 0%, #6d28d9 100%);
      transform: translateY(-2px);
    }

    .submit-btn:active {
      background: linear-gradient(90deg, #3730a3 0%, #5b21b6 100%);
      transform: translateY(0);
    }
  </style>
</head>
<body>

<div class="form-wrapper">
  <h2>Отправить email</h2>
  <form action="/" method="post">
    <label for="from">Отправитель:</label>
    <input type="email" id="from" name="from" placeholder="Введите ваш email" required>

    <label for="to">Получатель:</label>
    <input type="email" id="to" name="to" placeholder="Введите email получателя" required>

    <label for="message">Сообщение:</label>
    <textarea id="message" name="message" placeholder="Введите текст сообщения" required></textarea>

    <button type="submit" class="submit-btn">Отправить</button>
  </form>
</div>

</body>
</html>
